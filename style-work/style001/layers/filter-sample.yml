# filter example 1 (simple logical operator)###
filter:
  - '=='
  - - get
    - hogehoge 
  - 1 #use '' for text
# filter example 2 (simple logical operator)
filter:
  - '=='
  - - get
    - hogehoge 
  - - 0  #use '' for text
    - 1
# filter example 3 (logical operator, all or any)
filter:
  - 'all'  #any will work, too
  - - '=='
    - - get
      - hogehoge
    - 1
  - - '!='
    - - get
      - hogehoge2
    - 0
  - - get
    - status # given this attribution is boolean.
